<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
    <script type=text/javascript src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    {% block head %}{% endblock %}

  <body>
    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
<!--     <img src="{{url_for('static', filename='images/PuttPutt.png')}}" alt="Car Image Not Found" id="img1" />-->
      <nav class="navbar navbar-expand-sm ">
      <h1 id="Mainheader">Maze Driver</h1>
       <div class="collapse navbar-collapse" id="navigationbarNav">
           {%if data != 1%}
         <a href="main?"><button class="navbtn" id="mainbtn">Main Menu</button></a>
           <form method="post" action="{{ url_for('index') }}">
                <button type="submit "class="navbtn" id="exitbtn">Exit</button>
           </form>
           {%endif%}
       </div>
      </nav>




    {% block body %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
