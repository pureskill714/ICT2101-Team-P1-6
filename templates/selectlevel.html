{% extends 'base.html' %}
{% block head %}
   <title>Selection Level</title>
   <link rel="stylesheet" href="{{url_for('static', filename='css/selectlevel.css')}}" />
{% endblock %}
{% block body %}

<main class="containerbody">
    <br>
     <p style="text-align:center; font-size:35px; color:red;text-transform: uppercase;font-family: verdana;" id="sub_header">SELECT LEVEL</p>
     <section id="first">
                <div class="row">
                <article class="col-sm">
                   <figure class="big">
                           <a id="lv1"><img class="img-thumbnail" src="{{url_for('static', filename='images/maze.JPG')}}" alt='level1'
                                 title='Level 1'/></a>
                        <figcaption><b>Level 1</b></figcaption>
                    </figure>

                </article>
                <article class="col-sm">
                    <figure class="big"> <!adding images>
                             <a id="lv2"><img class="img-thumbnail" src="{{url_for('static', filename='images/maze.JPG')}}" alt='level2'
                                 title='Level 2'/></a>
                        <figcaption><b>Level 2</b></figcaption>
                    </figure>
                </article>

                 <article class="col-sm">
                    <figure class="big">
                              <a id="lv3"><img class="img-thumbnail" src="{{url_for('static', filename='images/maze.JPG')}}" alt='level3'
                                 title='Level 3'/></a>
                         <figcaption><b>Level 3</b></figcaption>
                    </figure>
                </article>
                    </div>
    </section>

   <section id="second">
                <div class="row">
                <article class="col-sm">
                    <figure class="big">
                         <a id="lv4"><img class="img-thumbnail" src="{{url_for('static', filename='images/maze.JPG')}}" alt='level4'
                                 title='Level 4'/></a>
                         <figcaption><b>Level 4</b></figcaption>
                    </figure>
                </article>
                <article class="col-sm">
                    <figure class="big">
                          <a id="lv5"><img class="img-thumbnail" src="{{url_for('static', filename='images/maze.JPG')}}" alt='level5'
                                 title='Level 5'/></a>
                         <figcaption><b>Level 5</b></figcaption>
                    </figure>
                </article>

                 <article class="col-sm">
                  <figure class="big">
                             <a id="lv6"><img class="img-thumbnail" src="{{url_for('static', filename='images/maze.JPG')}}" alt='level6'
                                 title='Level 6'/></a>
                      <figcaption><b>Level 6</b></figcaption>
                    </figure>
                </article>
                    </div>
    </section>
    <form id="levelSelected" method="post" action="{{ url_for('game') }}">
        <input id="level" name="level" type="hidden" value="">
    </form>

</main>
<script>
    $("#lv1").click(function(){
        $('#level').val('1');
        $( "#levelSelected" ).submit();
    });
    $("#lv2").click(function(){
        $('#level').val('2');
        $( "#levelSelected" ).submit();
    });
    $("#lv3").click(function(){
        $('#level').val('3');
        $( "#levelSelected" ).submit();
    });
    $("#lv4").click(function(){
        $('#level').val('4');
        $( "#levelSelected" ).submit();
    });
    $("#lv5").click(function(){
        $('#level').val('5');
        $( "#levelSelected" ).submit();
    });
    $("#lv6").click(function(){
        $('#level').val('6');
        $( "#levelSelected" ).submit();
    });
</script>
{% endblock %}
